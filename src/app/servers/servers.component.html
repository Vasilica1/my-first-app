<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server name</label>
      <input 
        type="text"
        class="form-control"
        [(ngModel)]="serverName">
      <button 
        [disabled]="allowNewServer" 
        class="btn btn-primary"
        (click)="onCreateServer()"
        >Add Server</button>
      <hr>
      <p *ngIf="buttonClicked; else noServer">Server was created, server name is {{ serverName }}</p>
      <ng-template #noServer>
        <p>No server was created</p>
      </ng-template>
      <hr>
      <app-server *ngFor="let server of servers"></app-server>
    </div>
  </div>
  <!-- the assignment-->
  <div class="row">
    <div class="col-xs-12">
      <button 
        class="btn btn-primary"
        (click)="onDisplay()">Display Details</button>
      <p *ngIf="displaySecretPass">Secret Password</p>
      <p *ngFor="let number of numbers; let i = index"
        [ngStyle]="{'background-color': i >= 4 ? 'blue': 'transparent'}"
        [ngClass]="{white: i >= 4}">{{number}}</p>
    </div>
  </div>
</div>
