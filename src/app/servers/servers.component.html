<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server name</label>
      <input 
        type="text"
        class="form-control"
        [(ngModel)]="serverName">
      <button 
        [disabled]="allowNewServer" 
        class="btn btn-primary"
        (click)="onCreateServer()"
        >Add Server</button>
      <hr>
      <p *ngIf="buttonClicked; else noServer">Server was created, server name is {{ serverName }}</p>
      <ng-template #noServer>
        <p>No server was created</p>
      </ng-template>
      <hr>
      <app-server></app-server>
      <app-server></app-server>
    </div>
  </div>
</div>
